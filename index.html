<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div class="road">
            <div class="flower" id="flower">
                <img src="./flower.png" alt="">
            </div>
            <div class="object water" id="water">
                <img src="./water.png" alt="">
            </div>
            <div class="object butterfly" id="butterfly">
                <img src="./butterfly.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
